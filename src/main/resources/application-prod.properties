# Production Database Configuration
# This will be used when deploying to Railway/Render
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/universitydb}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Disable H2 Console in production
spring.h2.console.enabled=false

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration - Update this with your frontend URL after deployment
cors.allowed.origins=${FRONTEND_URL:http://localhost:3000}
