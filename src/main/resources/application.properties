# PostgreSQL Database Configuration
# Railway's DATABASE_URL starts with postgresql://, but JDBC needs jdbc:postgresql://
spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5432/universitydb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable H2 Console in production
spring.h2.console.enabled=false

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration
cors.allowed.origins=${FRONTEND_URL:http://localhost:3000}